<div class="text-center tr-section tr-section-padding">
  <div class="account-content">

    <div class="section-title">
      <h1>Welcome Back</h1>
    </div>

    <form (submit)="login()">
      <div class="form-group">
        <input type="text" class="form-control" required="required" placeholder="Email">
        <input type="password" class="form-control" required="required" placeholder="Password">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>

    <div class="options">
      <ul class="list-inline">
        <li class="pull-left"><a href="#">Sign Up <span><i class="fa fa-user" aria-hidden="true"></i></span></a>
        </li>
      </ul>
    </div>

  </div>
</div>
