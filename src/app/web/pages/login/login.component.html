<div class="text-center tr-section tr-section-padding">
  <div class="account-content">

    <div class="section-title">
      <h1>Welcome Back</h1>
    </div>

    <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="model.email"
               #email="ngModel" required/>
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password"
               #password="ngModel"
               required/>

        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin fa-fw"></i> Login
        </button>
      </div>
    </form>

  </div>
</div>
