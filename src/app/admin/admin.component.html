<div class="main-wrapper tr-page-top homepage">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 tr-sidebar tr-sticky">
        <div class="theiaStickySidebar">
          <div class="tr-menu sidebar-menu">
            <nav class="navbar navbar-default">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"  (click)="isCollapsed = !isCollapsed">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" [routerLink]="['']">
                  <img class="img-responsive" src="assets/images/logo.png" alt="Logo">
                </a>
              </div>

              <div [ngClass]="{'collapse' : true, 'navbar-collapse' : true,'in' : isCollapsed}" id="navbar-collapse">
                <span class="discover">Administration</span>
                <ul class="nav navbar-nav">
                  <li *ngFor="let item of sideBarItems">
                    <a [routerLink]="[item.route]">
                      <i class="fa {{item.icon}}" aria-hidden="true"></i> {{item.title}}
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="tr-topbar clearfix">

          <div class="topbar-right">
            <app-user-menu [user]="currentUser"></app-user-menu>
          </div>
        </div>

        <app-alert></app-alert>
        <router-outlet></router-outlet>

      </div>
    </div>
  </div>
</div>
