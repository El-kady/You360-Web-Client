<div class="tr-section">
  <div class="section-title">
    <h1><i class="fa fa-list"></i> {{title}}</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">

    <div class="form-group" [ngClass]="{ 'has-error': form.controls['name'].touched && !form.controls['name'].valid }">
      <label>Name</label>
      <input [(ngModel)]="category.name" formControlName="name" type="text" class="form-control">
      <div *ngIf="form.controls['name'].touched && !form.controls['name'].valid" class="help-block">Name is required and needs to contain at least 3 chars</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': form.controls['description'].touched && !form.controls['description'].valid }">
      <label>Description</label>
      <input [(ngModel)]="category.description" formControlName="description" type="text" class="form-control">
      <div *ngIf="form.controls['description'].touched && !form.controls['description'].valid" class="help-block">Description is required and needs to contain at most 255 chars</div>
    </div>

    <button [disabled]="loading || !form.valid" type="submit" class="btn btn-default">
      <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin fa-fw"></i>
      Submit
    </button>
  </form>

</div>
