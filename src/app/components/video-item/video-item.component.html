<div class="tr-post">
  <div class="entry-header">
    <div class="entry-thumbnail">
      <a [routerLink]="['/video',video.getID()]">
        <img class="img-responsive" [src]="getThumb()">
      </a>
    </div>
  </div>
  <div class="post-content">
    <div class="author">
      <a [routerLink]="['/channel',video.owner.getID()]">
        <img class="img-responsive img-circle" [src]="video.owner.getImage()">
      </a>
    </div>
    <div class="entry-meta">
      <ul>
        <li>By <a [routerLink]="['/channel',video.owner.getID()]">{{video.owner.getName()}}</a></li>
        <li></li>
      </ul>
    </div>
    <h2 class="entry-title">
      <a [routerLink]="['/video',video.getID()]">{{video.name}}</a>
    </h2>
    <div class="read-more">
      <div class="continue-reading pull-left">
        <a href="#">
          {{video.category.name}}
        </a>
      </div>
      <div class="feed pull-right">
        <ul>
          <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-rss" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
